<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Invitaci√≥n ‚Ä¢ XV A√±os</title>
<style>
  :root{
    --gold1:#b8860b;
    --gold2:#ffd700;
    --paper:#fffaf3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Poppins", system-ui, sans-serif;
    background:#0b0f1a;
    color:#1f2937;
    overflow:hidden;
  }

  /* ====== CAPAS ====== */
  #bgStars, #goldGlows {
    position:fixed; inset:0; pointer-events:none;
    width:100%; height:100%;
  }
  #bgStars{ z-index:0; }
  #goldGlows{ z-index:0; }

  /* ====== CENTRO ====== */
  .center{
    position:fixed; inset:0; z-index:2;
    display:grid; place-items:center; padding:20px;
  }
  #intro{ text-align:center; }
  #emojiSobre{
    font-size:100px; line-height:1; display:block;
    filter: drop-shadow(0 10px 24px rgba(0,0,0,.35));
  }
  .btn{
    margin-top:16px; padding:14px 28px;
    border:none; border-radius:28px;
    font-size:18px; font-weight:800; cursor:pointer;
    background: linear-gradient(135deg, var(--gold2), var(--gold1));
    color:#3b2a00;
    box-shadow:0 12px 28px rgba(255,215,0,.25);
    text-transform:uppercase;
  }

  /* Shake */
  .shake{ animation: shake .6s ease; }
  .screenShake{ animation: screen-shake .5s ease; }
  @keyframes shake{
    25%{ transform: translateX(-8px) rotate(-6deg) }
    50%{ transform: translateX(8px) rotate(6deg) }
    75%{ transform: translateX(-6px) rotate(-4deg) }
  }
  @keyframes screen-shake{
    25%{ transform: translate(-8px,4px) }
    50%{ transform: translate(6px,-6px) }
    75%{ transform: translate(-4px,3px) }
  }

  /* Flash */
  #flash{
    position:fixed; inset:0; background:white;
    opacity:0; z-index:3; pointer-events:none;
    transition: opacity 1s ease;
  }
  #flash.mostrar{ opacity:1; }

  /* P√°ginas */
  #paginas{ display:none; }
  .hoja{
    width:min(92vw,760px);
    background:var(--paper);
    border-radius:20px;
    padding:28px 24px;
    box-shadow:0 18px 46px rgba(0,0,0,.25);
    text-align:center;
  }
  .titulo{ font-size:28px; font-weight:900; margin:0 0 10px; }
  .sub{ margin:0 0 10px; color:#4b5563; }
  .navegacion{ margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .navbtn{
    padding:10px 18px; border:none; border-radius:999px; cursor:pointer; font-weight:800;
    background:#111827; color:#fff;
  }

  /* Bot√≥n mute */
  #muteBtn{
    position:fixed; top:12px; right:12px;
    z-index:5; background:#111827; color:white;
    border:none; padding:8px 14px; border-radius:20px;
    font-size:14px; cursor:pointer;
  }

  @media(max-width:560px){
    #emojiSobre{ font-size:80px; }
    .titulo{ font-size:24px; }
  }
</style>
</head>
<body>

<!-- Fondo estrellas -->
<svg id="bgStars" viewBox="0 0 1000 1000" preserveAspectRatio="none">
  <defs>
    <radialGradient id="goldGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fff8d6" stop-opacity=".95"/>
      <stop offset="40%" stop-color="#ffeaa7" stop-opacity=".35"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <style>
      .twinkle{ animation: tw 2.2s infinite alternate; }
      @keyframes tw{ from{opacity:.3} to{opacity:1; transform:scale(1.4);} }
    </style>
  </defs>
  <g fill="#fff">
    <circle cx="120" cy="80" r="1.2" class="twinkle"/>
    <circle cx="420" cy="140" r="1.1"/>
    <circle cx="800" cy="200" r="1.3" class="twinkle"/>
    <circle cx="200" cy="500" r="1.2"/>
    <circle cx="700" cy="600" r="1.3" class="twinkle"/>
    <circle cx="900" cy="850" r="1.1"/>
  </g>
  <g opacity=".5">
    <circle cx="200" cy="200" r="100" fill="url(#goldGlow)"/>
    <circle cx="800" cy="700" r="130" fill="url(#goldGlow)"/>
  </g>
</svg>

<!-- Brillos dorados flotantes -->
<svg id="goldGlows" viewBox="0 0 1000 1000" preserveAspectRatio="none">
  <defs>
    <radialGradient id="gSoft">
      <stop offset="0%" stop-color="#fff4c1" stop-opacity=".9"/>
      <stop offset="60%" stop-color="#ffd700" stop-opacity=".25"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <style>
      .floatGlow{ animation: drift 18s infinite alternate; }
      @keyframes drift{ from{transform:translate(0,0);} to{transform:translate(30px,-24px);} }
    </style>
  </defs>
  <circle class="floatGlow" cx="180" cy="880" r="90" fill="url(#gSoft)" />
  <circle class="floatGlow" cx="920" cy="240" r="80" fill="url(#gSoft)" />
</svg>

<!-- Bot√≥n mute -->
<button id="muteBtn">üîä</button>
<audio id="bgMusic" loop>
  <source src="Defondo3.mp3" type="audio/mpeg">
</audio>

<!-- Intro -->
<div class="center" id="intro">
  <div>
    <span id="emojiSobre">‚úâÔ∏è</span>
    <button class="btn" id="abrirBtn">Abrir invitaci√≥n</button>
  </div>
</div>

<!-- Flash -->
<div id="flash"></div>

<!-- P√°ginas -->
<div class="center" id="paginas">
  <div class="hoja" id="hoja1">
    <h2 class="titulo">¬°Has sido invitado a mi fiesta!</h2>
    <p class="sub">Acomp√°√±ame a celebrar mis XV A√±os ‚ú®</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">Siguiente ‚ûú</button>
    </div>
  </div>
  <div class="hoja" id="hoja2" style="display:none">
    <h2 class="titulo">üìç Ubicaci√≥n</h2>
    <p class="sub">Da clic para abrir en Google Maps</p>
    <button class="navbtn" onclick="window.open('https://www.google.com/maps','_blank')">Ver mapa</button>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(1)">‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(3)">Siguiente ‚ûú</button>
    </div>
  </div>
  <div class="hoja" id="hoja3" style="display:none">
    <h2 class="titulo">‚ú® ¬°Te esperamos! ‚ú®</h2>
    <p class="sub">Gracias por ser parte de este momento especial</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">‚¨Ö Anterior</button>
    </div>
  </div>
</div>

<script>
  const abrirBtn=document.getElementById('abrirBtn');
  const emojiSobre=document.getElementById('emojiSobre');
  const intro=document.getElementById('intro');
  const flash=document.getElementById('flash');
  const paginas=document.getElementById('paginas');
  const music=document.getElementById('bgMusic');
  const muteBtn=document.getElementById('muteBtn');

  abrirBtn.addEventListener('click', ()=>{
    emojiSobre.classList.add('shake');
    document.body.classList.add('screenShake');
    setTimeout(()=>{ emojiSobre.classList.remove('shake'); document.body.classList.remove('screenShake'); },650);
    setTimeout(()=>{
      flash.classList.add('mostrar');
      setTimeout(()=>{
        flash.classList.remove('mostrar');
        intro.style.display='none';
        paginas.style.display='grid';
        mostrarPagina(1);
        music.play().catch(()=>{}); // iniciar m√∫sica
      },900);
    },250);
  });

  function mostrarPagina(n){
    [1,2,3].forEach(i=>{
      document.getElementById('hoja'+i).style.display=(i===n)?'block':'none';
    });
  }

  muteBtn.addEventListener('click',()=>{
    if(music.muted){
      music.muted=false;
      muteBtn.textContent='üîä';
    } else {
      music.muted=true;
      muteBtn.textContent='üîá';
    }
  });
</script>
</body>
</html>
