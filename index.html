<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Invitaci√≥n ‚Ä¢ XV A√±os</title>
<style>
  :root{
    --gold1:#b8860b;
    --gold2:#ffd700;
    --gold3:#f7e7a9;
    --paper:#fffaf3;
    --btn:#111827;
    --btnText:#fff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: #0b0f1a;
    color:#1f2937;
    overflow:hidden;
  }

  /* ====== CAPAS ====== */
  #bgStars, #goldFrame {
    position:fixed; inset:0; pointer-events:none;
  }
  #bgStars{ z-index:0; }
  #goldFrame{ z-index:1; }

  /* ====== BRILLOS DORADOS flotantes (SVG) ====== */
  #goldGlows{ position:fixed; inset:0; z-index:0; pointer-events:none; }

  /* ====== CENTRO ====== */
  .center{
    position:fixed; inset:0; z-index:2;
    display:grid; place-items:center; padding:20px;
  }
  #intro{ text-align:center; }
  #emojiSobre{
    font-size:110px; line-height:1; display:block;
    filter: drop-shadow(0 10px 24px rgba(0,0,0,.35));
  }
  .btn{
    margin-top:16px;
    padding:14px 28px;
    border:none; border-radius:28px;
    font-size:18px; font-weight:800; cursor:pointer;
    background: linear-gradient(135deg, var(--gold2), var(--gold1));
    color:#3b2a00;
    box-shadow: 0 12px 28px rgba(255,215,0,.25), inset 0 1px 0 rgba(255,255,255,.5);
    border:1px solid rgba(184,134,11,.35);
    text-transform:uppercase;
    letter-spacing:.5px;
  }
  .btn:hover{ filter:brightness(1.05); transform: translateY(-1px); }

  /* ====== SHAKE ====== */
  .shake{
    animation: shake .6s ease;
  }
  .screenShake{
    animation: screen-shake .5s ease;
  }
  @keyframes shake{
    0%{ transform: translateX(0) }
    25%{ transform: translateX(-10px) rotate(-6deg) }
    50%{ transform: translateX(10px) rotate(6deg) }
    75%{ transform: translateX(-6px) rotate(-4deg) }
    100%{ transform: translateX(0) }
  }
  @keyframes screen-shake{
    0%{ transform: translate(0,0) }
    25%{ transform: translate(-8px,4px) }
    50%{ transform: translate(6px,-6px) }
    75%{ transform: translate(-4px,3px) }
    100%{ transform: translate(0,0) }
  }

  /* ====== FLASH ====== */
  #flash{
    position:fixed; inset:0; background:white; opacity:0; z-index:3; pointer-events:none;
    transition: opacity 1s ease;
  }
  #flash.mostrar{ opacity:1; }

  /* ====== P√ÅGINAS ====== */
  #paginas{ display:none; }
  .hoja{
    width:min(92vw,760px);
    background: var(--paper);
    border-radius:20px;
    padding:28px 24px 24px;
    box-shadow: 0 18px 46px rgba(0,0,0,.25);
    text-align:center;
    border: 1px solid rgba(184,134,11,.25);
  }
  .titulo{
    margin:0 0 10px;
    font-weight:900; letter-spacing:.5px;
    color:#2b2b2b; font-size:30px;
  }
  .sub{ margin:0 0 10px; color:#4b5563; }

  .navegacion{
    margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
  }
  .navbtn{
    padding:10px 18px; border:none; border-radius:999px; cursor:pointer; font-weight:800;
    background: #111827; color:#fff; letter-spacing:.3px;
    box-shadow:0 10px 22px rgba(0,0,0,.25);
    transition:.2s;
  }
  .navbtn:hover{ filter:brightness(1.06); transform: translateY(-1px); }
  .navbtn[disabled]{ opacity:.45; cursor:not-allowed; transform:none !important; }

  /* ====== BOTONES MAPA (SVG + estilo) ====== */
  .mapBtns{
    display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-top:10px;
  }
  .mapbtn{
    display:inline-flex; align-items:center; gap:10px;
    padding:12px 16px; border:none; border-radius:16px; cursor:pointer; font-weight:800;
    background: linear-gradient(135deg, var(--gold2), var(--gold1)); color:#3b2a00;
    box-shadow: 0 12px 28px rgba(255,215,0,.25), inset 0 1px 0 rgba(255,255,255,.5);
    border:1px solid rgba(184,134,11,.35);
  }
  .mapbtn:hover{ filter:brightness(1.05); transform: translateY(-1px); }

  /* ====== RESPONSIVE ====== */
  @media (max-width:560px){
    #emojiSobre{ font-size:90px; }
    .titulo{ font-size:26px; }
  }
</style>
</head>
<body>

<!-- ====== FONDO: ESTRELLAS (SVG) ====== -->
<svg id="bgStars" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-hidden="true">
  <defs>
    <!-- destello dorado suave -->
    <radialGradient id="goldGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fff8d6" stop-opacity=".95"/>
      <stop offset="40%" stop-color="#ffeaa7" stop-opacity=".35"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <!-- Twinkle anim -->
    <style>
      .twinkle { animation: tw 2.2s ease-in-out infinite; transform-origin: center; }
      .twinkle2{ animation: tw 3s ease-in-out infinite .6s; transform-origin: center; }
      @keyframes tw {
        0%,100% { opacity:.35; transform: scale(1); }
        50%     { opacity:1;    transform: scale(1.6); }
      }
    </style>
  </defs>

  <!-- Capa de estrellas peque√±as -->
  <g fill="#fff" opacity=".85">
    <!-- generamos una cuadr√≠cula ligera de estrellas -->
    <!-- (algunas con brillo) -->
    <!-- fila 1 -->
    <circle cx="60" cy="120" r="1.3" class="twinkle"/>
    <circle cx="220" cy="80" r="1.1"/>
    <circle cx="420" cy="140" r="1.2" class="twinkle2"/>
    <circle cx="680" cy="60" r="1.3"/>
    <circle cx="880" cy="120" r="1.2" class="twinkle"/>
    <!-- fila 2 -->
    <circle cx="140" cy="260" r="1.2"/>
    <circle cx="360" cy="240" r="1.1" class="twinkle2"/>
    <circle cx="540" cy="220" r="1.3"/>
    <circle cx="760" cy="260" r="1.1" class="twinkle"/>
    <circle cx="940" cy="240" r="1.2"/>
    <!-- fila 3 -->
    <circle cx="80" cy="420" r="1.2" class="twinkle2"/>
    <circle cx="300" cy="380" r="1.1"/>
    <circle cx="520" cy="420" r="1.3" class="twinkle"/>
    <circle cx="740" cy="380" r="1.2"/>
    <circle cx="960" cy="420" r="1.1" class="twinkle2"/>
    <!-- fila 4 -->
    <circle cx="120" cy="600" r="1.2" class="twinkle"/>
    <circle cx="340" cy="560" r="1.1"/>
    <circle cx="560" cy="600" r="1.2" class="twinkle2"/>
    <circle cx="780" cy="560" r="1.3"/>
    <circle cx="960" cy="600" r="1.1" class="twinkle"/>
    <!-- fila 5 -->
    <circle cx="60" cy="820" r="1.2"/>
    <circle cx="260" cy="740" r="1.1" class="twinkle2"/>
    <circle cx="500" cy="820" r="1.3" class="twinkle"/>
    <circle cx="760" cy="760" r="1.2"/>
    <circle cx="940" cy="840" r="1.1" class="twinkle"/>
  </g>

  <!-- Brillos dorados circulares grandes -->
  <g opacity=".45">
    <circle cx="160" cy="200" r="90" fill="url(#goldGlow)"/>
    <circle cx="820" cy="180" r="110" fill="url(#goldGlow)"/>
    <circle cx="300" cy="760" r="120" fill="url(#goldGlow)"/>
    <circle cx="860" cy="700" r="140" fill="url(#goldGlow)"/>
  </g>
</svg>

<!-- ====== MARCO DORADO (SVG) ====== -->
<svg id="goldFrame" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
  <defs>
    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#fff4c1"/>
      <stop offset="25%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="75%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#fff4c1"/>
    </linearGradient>
  </defs>
  <rect x="2.5" y="2.5" width="95" height="95" rx="4" ry="4"
        fill="none" stroke="url(#goldStroke)" stroke-width="1.8"/>
  <!-- esquinas decorativas -->
  <g stroke="url(#goldStroke)" stroke-width="1" fill="none" opacity=".85">
    <path d="M6 18 Q6 6 18 6"/>
    <path d="M82 6 Q94 6 94 18"/>
    <path d="M6 82 Q6 94 18 94"/>
    <path d="M82 94 Q94 94 94 82"/>
  </g>
</svg>

<!-- (extra) Glows dorados flotantes con SVG para m√°s vida -->
<svg id="goldGlows" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-hidden="true">
  <defs>
    <radialGradient id="gSoft">
      <stop offset="0%" stop-color="#fff4c1" stop-opacity=".9"/>
      <stop offset="60%" stop-color="#ffd700" stop-opacity=".25"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <style>
      .floatGlow{ animation: drift 18s ease-in-out infinite; }
      .floatGlow2{ animation: drift 22s ease-in-out infinite 4s; }
      @keyframes drift{
        0%{ transform: translate(0,0) }
        50%{ transform: translate(30px,-24px) }
        100%{ transform: translate(0,0) }
      }
    </style>
  </defs>
  <circle class="floatGlow"  cx="180" cy="880" r="90" fill="url(#gSoft)" />
  <circle class="floatGlow2" cx="920" cy="240" r="80" fill="url(#gSoft)" />
</svg>

<!-- ====== INTRO ====== -->
<div class="center" id="intro">
  <div id="introBox">
    <span id="emojiSobre" aria-hidden="true">‚úâÔ∏è</span>
    <button class="btn" id="abrirBtn">Abrir invitaci√≥n</button>
  </div>
</div>

<!-- FLASH -->
<div id="flash"></div>

<!-- ====== P√ÅGINAS ====== -->
<div class="center" id="paginas">
  <div class="hoja" id="hoja1">
    <h2 class="titulo">¬°Has sido invitado a mi fiesta!</h2>
    <p class="sub">Acomp√°√±ame a celebrar mis XV A√±os ‚ú®</p>
    <div class="navegacion">
      <button class="navbtn" id="prev1" disabled>‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(2)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja2" style="display:none">
    <h2 class="titulo">üìç Ubicaci√≥n</h2>
    <p class="sub">Da clic para abrir en Google Maps</p>
    <div class="mapBtns">
      <!-- Bot√≥n 1 (todo SVG excepto el texto) -->
      <button class="mapbtn" onclick="window.open('https://www.google.com/maps','_blank')">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z" fill="#3b2a00"/>
        </svg>
        Google Maps
      </button>
      <!-- Bot√≥n 2 (opcional, mismo link) -->
      <button class="mapbtn" onclick="window.open('https://www.google.com/maps','_blank')">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M3 6l9 4 9-4-9-4-9 4zm0 6l9 4 9-4M3 18l9 4 9-4" fill="none" stroke="#3b2a00" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        C√≥mo llegar
      </button>
    </div>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(1)">‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(3)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja3" style="display:none">
    <h2 class="titulo">‚ú® ¬°Te esperamos! ‚ú®</h2>
    <p class="sub">Gracias por ser parte de este momento tan especial</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">‚¨Ö Anterior</button>
      <button class="navbtn" id="endBtn" disabled>Fin</button>
    </div>
  </div>
</div>

<script>
  const abrirBtn = document.getElementById('abrirBtn');
  const emojiSobre = document.getElementById('emojiSobre');
  const intro = document.getElementById('intro');
  const flash = document.getElementById('flash');
  const paginas = document.getElementById('paginas');

  abrirBtn.addEventListener('click', ()=>{
    // shake emoji + pantalla
    emojiSobre.classList.add('shake');
    document.body.classList.add('screenShake');
    setTimeout(()=>{ emojiSobre.classList.remove('shake'); document.body.classList.remove('screenShake'); }, 650);

    // flash y mostrar p√°ginas
    setTimeout(()=>{
      flash.classList.add('mostrar');
      setTimeout(()=>{
        flash.classList.remove('mostrar');
        intro.style.display = 'none';
        paginas.style.display = 'grid';
        mostrarPagina(1);
      }, 900);
    }, 250);
  });

  function mostrarPagina(n){
    const hojas = [1,2,3].map(i=>document.getElementById('hoja'+i));
    hojas.forEach((h,i)=>{ h.style.display = (i === n-1) ? 'block' : 'none'; });

    // controlar disabled de botones extremos
    document.getElementById('prev1').disabled = (n===1);
    const endBtn = document.getElementById('endBtn');
    if(endBtn) endBtn.disabled = (n!==3);
  }
</script>
</body>
</html>
