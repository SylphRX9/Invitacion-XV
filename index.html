<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación XV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Fondo dorado con degradado */
    body {
      background: radial-gradient(circle at center, #ffd700, #b8860b, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    /* Estrellitas */
    .estrella {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.5); }
    }

    /* Botón inicial */
    #abrir {
      background: transparent;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    /* Shake */
    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
      100% { transform: translate(0, 0); }
    }

    /* Flash */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
    }

    .activeFlash {
      animation: flashAnim 1s forwards;
    }

    @keyframes flashAnim {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Hojas */
    .hoja {
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      color: black;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }

    .hoja.active {
      display: block;
    }

    button.nav {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- Estrellitas dinámicas -->
  <div id="estrellas"></div>

  <!-- Botón inicial -->
  <button id="abrir">📩 Abrir invitación</button>

  <!-- Flash -->
  <div id="flash" class="flash"></div>

  <!-- Hojas -->
  <div id="hoja1" class="hoja">
    <h2>¡Has sido invitado a mi fiesta!</h2>
    <button class="nav" onclick="mostrarHoja(2)">Siguiente ➡️</button>
  </div>

  <div id="hoja2" class="hoja">
    <h2>Ubicación</h2>
    <a href="https://www.google.com/maps" target="_blank">
      <button class="nav">Ver en Google Maps</button>
    </a>
    <button class="nav" onclick="mostrarHoja(1)">⬅️ Anterior</button>
    <button class="nav" onclick="mostrarHoja(3)">Siguiente ➡️</button>
  </div>

  <div id="hoja3" class="hoja">
    <h2>¡Te esperamos!</h2>
    <button class="nav" onclick="mostrarHoja(2)">⬅️ Anterior</button>
  </div>

  <script>
    const abrirBtn = document.getElementById("abrir");
    const flash = document.getElementById("flash");
    let hojaActual = 0;

    abrirBtn.addEventListener("click", () => {
      abrirBtn.classList.add("shake");
      document.body.classList.add("shake");
      flash.classList.add("activeFlash");

      setTimeout(() => {
        abrirBtn.style.display = "none";
        mostrarHoja(1);
      }, 1000);
    });

    function mostrarHoja(num) {
      document.querySelectorAll(".hoja").forEach(h => h.classList.remove("active"));
      document.getElementById("hoja" + num).classList.add("active");
      hojaActual = num;
    }

    // Crear estrellitas random
    const estrellas = document.getElementById("estrellas");
    for (let i = 0; i < 80; i++) {
      let star = document.createElement("div");
      star.classList.add("estrella");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      estrellas.appendChild(star);
    }
  </script>
</body>
</html>
